<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AviAgent.ai: AI-powered search for aviation manuals. Join the waitlist for early access.">
    <title>AviAgent.ai | AI-Powered Aviation Manual Assistant</title>
    <style>
        /* Base Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f8f9fa;
        }

        /* Header Section */
        .header-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            margin: 40px 0;
            flex-wrap: wrap;
        }

        .logo {
            width: 180px;
            height: auto;
            background: transparent;
        }

        h1 {
            color: #2A5CAA;
            font-size: 2.2rem;
            margin: 0;
            line-height: 1.3;
            text-align: center;
        }

        .subhead {
            display: block;
            font-size: 1.4rem;
            margin-top: 10px;
            font-weight: 400;
        }

        /* Form Container */
        .form-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        /* Footer Section */
        footer {
            text-align: center;
            padding: 40px 20px;
            color: #666;
            font-size: 0.9rem;
            margin-top: 60px;
            border-top: 1px solid #eee;
        }

        .footer-links {
            margin-bottom: 15px;
        }

        .separator {
            margin: 0 15px;
            color: #999;
        }

        .copyright {
            margin: 10px 0 0;
            font-size: 0.85rem;
        }

        footer a {
            color: #2A5CAA;
            text-decoration: none;
            transition: opacity 0.3s;
        }

        footer a:hover {
            opacity: 0.8;
            text-decoration: underline;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                text-align: center;
                gap: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .subhead {
                font-size: 1.2rem;
            }

            .form-container {
                padding: 20px;
                margin: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="header-container">
        <img src="assets/logo.png" alt="AviAgent.ai Logo" class="logo">
        <h1>AI for Aviation Manuals<br><span class="subhead">Get Early Access</span></h1>
    </div>

    <div class="form-container">
        <iframe 
            data-tally-src="https://tally.so/embed/mYkqz0?alignLeft=1&hideTitle=1&transparentBackground=1&dynamicHeight=1" 
            loading="lazy" 
            width="100%" 
            height="634" 
            frameborder="0" 
            marginheight="0" 
            marginwidth="0" 
            title="Early Bird access to Aviagent.ai">
        </iframe>
    </div>

    <footer>
        <div class="footer-links">
            <a href="/privacy.html">Privacy Policy</a>
            <span class="separator">|</span>
            <a href="/terms.html">Terms of Service</a>
        </div>
        <p class="copyright">
            &copy; <span id="currentYear"></span> AviAgent.ai. All rights reserved.
        </p>
    </footer>

    <!-- Tally Script -->
    <script>
        var d=document,w="https://tally.so/widgets/embed.js",
        v=function(){
            "undefined"!=typeof Tally?Tally.loadEmbeds():
            d.querySelectorAll("iframe[data-tally-src]:not([src])").forEach(
                function(e){e.src=e.dataset.tallySrc
            })
        };
        if("undefined"!=typeof Tally)v();
        else if(d.querySelector('script[src="'+w+'"]')==null){
            var s=d.createElement("script");
            s.src=w,s.onload=v,s.onerror=v,d.body.appendChild(s);
        }
        
        // Copyright Year Update
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
</body>
</html>
