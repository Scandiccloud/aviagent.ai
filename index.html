<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AviAgent.ai | AI-Powered Aviation Manual Assistant</title>
    <style>
        /* Base Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }

        /* Logo Styling */
        .logo {
            width: 220px;
            height: auto;
            margin-bottom: 30px;
            transition: opacity 0.3s ease;
        }

        .logo:hover {
            opacity: 0.9;
        }

        /* Header Styling */
        h1 {
            color: #2A5CAA;
            font-size: 2.5rem;
            margin-bottom: 30px;
            line-height: 1.2;
        }

        /* Form Container */
        .form-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 30px;
            margin: 40px 0;
        }

        /* GDPR Footer */
        footer {
            margin-top: 50px;
            color: #666;
            font-size: 0.9rem;
        }

        footer a {
            color: #2A5CAA;
            text-decoration: none;
            margin: 0 15px;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 30px 15px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .form-container {
                padding: 20px;
                margin: 20px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="assets/logo.png" alt="AviAgent.ai Logo" class="logo">
        <h1>ChatGPT for Aviation Manuals<br>Get Early Access</h1>

        <div class="form-container">
            <iframe 
                data-tally-src="https://tally.so/embed/mYkqz0?alignLeft=1&hideTitle=1&transparentBackground=1&dynamicHeight=1" 
                loading="lazy" 
                width="100%" 
                height="634" 
                frameborder="0" 
                marginheight="0" 
                marginwidth="0" 
                title="Early Bird access to Aviagent.ai">
            </iframe>
        </div>

        <footer>
            <a href="/privacy.html">Privacy Policy</a>
            <a href="/terms.html">Terms of Service</a>
        </footer>
    </div>

    <!-- Tally Script -->
    <script>
        var d=document,w="https://tally.so/widgets/embed.js",
        v=function(){
            "undefined"!=typeof Tally?Tally.loadEmbeds():
            d.querySelectorAll("iframe[data-tally-src]:not([src])").forEach(
                function(e){e.src=e.dataset.tallySrc
            })
        };
        if("undefined"!=typeof Tally)v();
        else if(d.querySelector('script[src="'+w+'"]')==null){
            var s=d.createElement("script");
            s.src=w,s.onload=v,s.onerror=v,d.body.appendChild(s);
        }
    </script>
</body>
</html>
